<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv = "X-UA-Compatible" content= "IE=edge">
        <meta name="viewport" content ="width=device-width,initial-scale=1.0" >
        <title>Exercicio 10</title>
    </head>
    <body>
        <input type="text" id = "soma1"/>
        <input type="text" id = "soma2"/>
        <button type="button" id="btn-soma" onclick="verif()"></button>
        <p id="result-soma"></p>
        <script>
            function verif(){
                //Comentário de uma linha
                const num1= parseInt(document.getElementById("soma1").value);
                const num2=parseInt(document.getElementById("soma2").value); 
                num1.length !== 0  && num2.length !== 0 ?  document.getElementById("result-soma").textContent=(num2+num1) 
                :document.getElementById("result-soma").textContent="Os campos estão vazios!"
            }

        </script>
    </body>

</html>
