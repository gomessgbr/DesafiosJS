<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 31</title>
    <style>
        body{
            background-color: black;
        }
        #resultado{
            display:flex;
            flex-direction: column;
            text-align: left;
            color:#fff;
            
    
        }
    </style>
</head>
<body>    
    <div id="resultado" ></div>
    
    <script>
        for(let i=0; i<=10; i++){   
            console.log(i);    
            
            for(let j=1; j <=10; j++){
                document.getElementById('resultado').textContent+=`\n ${i} x ${j} = ${i*j}`;  
                console.log(j);             

                
            }
        }
    </script>
</body>
</html>
