    <body>
        <p id="mostrar"></p>

        <script>  
            imparPar(3);        

            function imparPar(num0){
                if(num0%2!==0){
                    return document.getElementById("mostrar").textContent="Impar";
                } else if (num0%2===0){
                    return document.getElementById("mostrar").textContent="Par";
                }
               
            }

        </script>
    </body>
